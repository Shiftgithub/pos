{% extends "base.html" %}
{% block title %}Edit Customer Records {% endblock %}

{% block content %}
    <div class="col-md-12">
       <form method="POST" class="post-form" action="/customer/update/{{customer.id}}">{% csrf_token %}
            <div class="container">
                <div class="col-12">
                <h3 class="">Update Details</h3>
                </div>

                <div class="mb-3">
                    <label>Customer ID :</lable>
                       <input type="text"class="form-control" name="id" id="id_id" required maxlength="11" value="{{customer.id}}" disabled/>
                </div>
                <div class="mb-3">
                    <label>Customer Name :</lable>
                        <input type="text"class="form-control" name="name" id="name_id" required maxlength="255" value="{{customer.name}}" />
                </div>
                <div class="mb-3">
                    <label>Customer Email : </lable>
                        <input type="email"class="form-control" name="email" id="email_id" required maxlength="255" value="{{customer.email}}" />
                </div>
                <div class="mb-3">
                    <label>Customer Contact : </lable>
                        <input type="tel"class="form-control" name="phone" id="contact_id" required maxlength="255" value="{{customer.phone}}" />
                </div>
                <div class="mb-3">
                    <label>Customer NID : </lable>
                        <input type="tel"class="form-control" name="nid" id="contact_id" required maxlength="20" value="{{customer.nid}}" />
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-warning">Update</button>
                </div>

            </div>
       </form>
    </div>
{% endblock %}
